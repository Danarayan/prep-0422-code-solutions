<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 28;
    console.log('Age', age);
    if (age < 18) {
      console.log('A child');
    } else {
      console.log('An Adult');
    }

    var student1Score = 12;
    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no, you failed!');
    }

    var student2Score = 95;
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    var season = 'summer';
    if (season === 'summer') {
      console.log('it is hot today');
    }
    if (season === 'spring') {
      console.log('the flowers are blooming');
    }
    if (season === 'autmn') {
      console.log('the leaves are changing color');
    }
    if (season === 'winter') {
      console.log('it is cold today');
    }
    var day0fTheWeek = 'friday';
    if (day0fTheWeek === 'friday') {
      console.log('its a weekday');
    }
  </script>
</body>

</html>
